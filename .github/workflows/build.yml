name: Raito CLI - Snowflake Plugin - Build
on:
  push:
    branches:
      - 'main'
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Granting private modules access
        run: git config --global url."https://${{ secrets.GORELEASER_TOKEN }}:x-oauth-basic@github.com/raito-io".insteadOf "https://github.com/raito-io"
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - name: Mod Tidy
        run: go mod tidy
      - name: Build
        run: go build ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          args: --tests=false
          version: v1.43
          skip-go-installation: true
      - run: go test -coverpkg=./... -covermode=atomic -coverprofile=coverage.txt ./...
      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt