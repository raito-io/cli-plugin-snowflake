name: Raito CLI - Snowflake Plugin - Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Granting private modules access
        run: git config --global url."https://${{ secrets.CI_SECRETS_TOKEN }}:x-oauth-basic@github.com/raito-io".insteadOf "https://github.com/raito-io"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.CI_SECRETS_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{github.ref_name}}